<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VaxFax</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="vaxfax.css">
  </head>
  <body>
    <header class="mb3 py3 container">
      <div id="google_translate_element"></div>
      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
        }
      </script>
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </header>

    <div class="container py3">
      <div id="success">
        <p class="bg-success lead p2">Request Sent!</p>
        <p>We've asked the Health Department to send your child's immunization record to their school. If there are any issues with the request, we'll contatct you.</p>
        <a href="index.html" type="button" class="btn btn-default">Make another request</a>
      </div>
    </div>
    <footer class="container mt3 py3">
      <a href="mailto:kcmo@codeforamerica.org?Subject=VaxFax%20Website" target="_blank">Contact us</a>
    </footer>
  </body>
</html>
